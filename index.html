<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--

  https://developers.arcgis.com/javascript/latest/sample-code/layers-featurelayer/index.html

<title>Home Again</title>
<link rel="icon" href="favicon.jpeg"/>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.12/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.12/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Search",

      ], function(Map, MapView, FeatureLayer,Search, LayerList) {
        let tapestryLayerView;
        var tapestryLayer = new FeatureLayer({
          url:
          "https://services.arcgisonline.com/arcgis/rest/services/Demographics/USA_Tapestry/MapServer/1",
          outFields: ["TAPSEGNAM"]
        });

        var map = new Map({
          basemap: "dark-gray",
          layers: [tapestryLayer]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,

          extent: {
            // autocasts as new Extent()
            xmin: -10177811,
            ymin: 7247000,
            xmax: -13176791,
            ymax: 1147784,
            spatialReference: 102100
          }
        });

         var searchWidget = new Search({
          view: view,
          resultGraphicEnabled: false,
          popupEnabled: false
        });

        view.ui.add(searchWidget, {
          position: "top-right"
        });

        view.whenLayerView(tapestryLayer).then(function(layerView){
          tapestryLayerView = layerView;
        });

        searchWidget.on("select-result", function(event){
          var selectedExtent = event.result.extent;
          tapestryLayerView.filter = {
            where: "TAPSEGNAM in ('Laptops and Lattes','Pacific Heights')",
              geometry: selectedExtent,
              spatialRelationship: "contains"
            };
          console.log("Search result = ", event.result.name);
        });


      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
